<!DOCTYPE html>
<html>
<head>
    <title>Movie Table</title>
</head>
<body>
    <a href="{% url 'app:index' %}">Home</a>
    <p></p>
    <form action="{% url 'app:movie' %}" method="post">
        {% csrf_token %}
        {{ form }}
    <input type="submit", value="Add Movie">
    </form>

    <br>

    <table>
        <tr>
            <th>Movie Title</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        {% for movie in movie_list %}
        <tr>
            <td>{{ movie.title }}</td>
            <td id="{{ movie.title }}">{{ movie.quantity }}</td>
            <td><button onclick="decrease('{{ movie.title }}')">-</button><button onclick="increase('{{ movie.title }}')">+</button></td>
        </tr>
        {% endfor %}
    </table>

    <button>Submit</button>

    <script type="text/javascript">
        function increase(id) {
            var element = document.getElementById(id);
            var currentValue = parseInt(element.innerHTML);
            element.innerHTML = currentValue + 1;
        }

        function decrease(id) {
            var element = document.getElementById(id);
            var currentValue = parseInt(element.innerHTML);
            if (currentValue > 0) {
                element.innerHTML = currentValue - 1;
            }
        }
    </script>
</body>
</html>
